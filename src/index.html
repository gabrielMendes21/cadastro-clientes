<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário teste</title>
</head>
<body>
    <form >
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        
        <label for="idade">Idade</label>
        <input type="text" id="idade" name="idade">

        <label for="sexo">Sexo</label>
        <input type="text" id="sexo" name="sexo">

        <label for="cep">CEP</label>
        <input type="number" id="cep" name="cep">

        <button type="submit">Enviar</button>
    </form>

    <script>
        const form = document.querySelector("form");
        const CEPInput = document.querySelector("#cep");

        // Fazer a requisição para o ViaCEP e armazenar a resposta no cache do servidor
        CEPInput.addEventListener("change", async (event) => {
            try {
                // Requisição para obter os dados do CEP fornecido
                const response = await fetch('./cacheCEP', {
                    method: 'POST',
                    body: JSON.stringify({
                        CEP: event.currentTarget.value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const CEPData = await response.json();

                console.log(CEPData);
            } catch(err) {
                console.log(err);
            }
        })

        // Enviar o formulário
        form.addEventListener("submit", (event) => {
            event.preventDefault();


            console.log("Formulário enviado");
        })
    </script>
</body>
</html>
